<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="jobGrade">
      <h2 data-cy="jobGradeDetailsHeading"><span jhiTranslate="fraudMgtApp.jobGrade.detail.title">Job Grade</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ jobGrade.id }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.jobGrade.jobGradeName">Job Grade Name</span></dt>
        <dd>
          <span>{{ jobGrade.jobGradeName }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.jobGrade.description">Description</span></dt>
        <dd>
          <span>{{ jobGrade.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/job-grade', jobGrade.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
