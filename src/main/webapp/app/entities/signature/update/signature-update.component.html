<div class="d-flex justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <h2 id="jhi-signature-heading" data-cy="SignatureCreateUpdateHeading" jhiTranslate="fraudMgtApp.signature.home.createOrEditLabel">
          Create or edit a Report Repository
        </h2>
  
        <div>
          <jhi-alert-error></jhi-alert-error>
          <div class="row mb-3">
            <label class="form-label" jhiTranslate="fraudMgtApp.signature.signatureName" for="field_signature"
              >Signature Name</label
            >
            <input
              type="text"
              class="form-control"
              name="signatureName"
              id="field_signatureName"
              data-cy="signatureName"
              formControlName="signatureName"
            />
          </div>
  
          <div class="row mb-3">
            <label class="form-label" jhiTranslate="fraudMgtApp.signature.signature" for="field_signature"
              >Signature</label
            >
            <div>
              <div *ngIf="editForm.get('signature')!.value" class="form-text text-danger clearfix">
                <a
                  class="pull-start"
                  (click)="
                    openFile(editForm.get('signature')!.value!, editForm.get('signatureContentType')!.value!)
                  "
                  jhiTranslate="entity.action.open"
                  >Open</a
                ><br />
                <span class="pull-start"
                  >{{ editForm.get('signatureContentType')!.value }},
                  {{ byteSize(editForm.get('signature')!.value!) }}</span
                >
                <button
                  type="button"
                  (click)="editForm.patchValue({ signature: undefined, signatureContentType: undefined })"
                  class="btn btn-secondary btn-xs pull-end"
                >
                  <fa-icon icon="times"></fa-icon>
                </button>
              </div>
              <input
                type="file"
                id="file_signature"
                data-cy="signature"
                (change)="setFileData($event, 'signature', false)"
                jhiTranslate="entity.action.addblob"
              />
            </div>
            <input
              type="hidden"
              class="form-control"
              name="signature"
              id="field_signature"
              data-cy="signature"
              formControlName="signature"
            />
            <input
              type="hidden"
              class="form-control"
              name="signatureContentType"
              id="field_signatureContentType"
              formControlName="signatureContentType"
            />
          </div>
          <div class="row mb-3">
            <label class="form-label" jhiTranslate="fraudMgtApp.signature.description" for="field_description"
              >Description</label
            >
            <input
              type="text"
              class="form-control"
              name="description"
              id="field_description"
              data-cy="description"
              formControlName="description"
            />
          </div>
  
         
        </div>
  
        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
          </button>
  
          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>
