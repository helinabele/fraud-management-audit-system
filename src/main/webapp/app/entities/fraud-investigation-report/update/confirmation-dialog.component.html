<form name="confirmForm" (ngSubmit)="confirm()">
  <div class="modal-header">
      <h4 class="modal-title" data-cy="confirmDialogHeading" jhiTranslate="entity.confirm.title">
          Confirm Operation
      </h4>
      <button type="button" class="btn-close" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p jhiTranslate="fraudMgtApp.fraudInvestigationReport.confirm.question" [translateValues]="{ message: message }">
          {{ message }}
      </p>
  </div>

  <div class="modal-footer">
      <button id="jhi-confirm" data-cy="entityConfirmButton" type="submit" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.confirm">Confirm</span>
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>
  </div>
</form>
