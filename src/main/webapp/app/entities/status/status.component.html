<form *ngIf="whistleBlowerForm" [formGroup]="whistleBlowerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="trackingNumber" class="form-label">Tracking Number</label>
      <input type="text" id="trackingNumber" formControlName="trackingNumber" 
      class="form-control" placeholder="Enter tracking number" required>
    </div>
    <button type="submit" class="btn btn-primary">Check Status</button>
    <p *ngIf="statusMessage" class="text-danger">{{ statusMessage }}</p>
    
    <!-- Conditionally show table if whistleBlowerReport data is available -->
    <table *ngIf="whistleBlowerReport" class="table table-striped mt-4">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Description</th>
            <th scope="col">Gender</th>
            <th scope="col">Report Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ whistleBlowerReport.fullName }}</td>
            <td>{{ whistleBlowerReport.message }}</td> <!-- Assuming 'message' is the description -->
            <td>{{ whistleBlowerReport.genderType }}</td>
            <td>{{ whistleBlowerReport.reportStatus }}</td>
          </tr>
        </tbody>
      </table>
</form>
