<form *ngIf="whistleBlowerForm" [formGroup]="whistleBlowerForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
      <label for="trackingNumber" class="form-label">Tracking Number</label>
      <input type="text" id="trackingNumber" formControlName="trackingNumber" class="form-control" placeholder="Enter tracking number" required>
  </div>
  <button type="submit" class="btn btn-primary">Check Status</button>
  <p *ngIf="statusMessage" class="text-danger">{{ statusMessage }}</p>
  <table *ngIf="applicationStatus" class="table table-striped mt-4">
      <thead>
          <tr>
              <th scope="col">Full Name</th>
              <th scope="col">Service Type</th>
              <th scope="col">Requested Date</th>
              <th scope="col">Report Status</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>{{ applicationStatus.fullName }}</td>
              <td>{{ applicationStatus.serviceType }}</td>
              <td>{{ applicationStatus.requestedDate }}</td>
              <td>{{ applicationStatus.reportStatus }}</td>
          </tr>
      </tbody>
  </table>
</form>
