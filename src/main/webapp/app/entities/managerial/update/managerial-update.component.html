<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-managerial-heading" data-cy="ManagerialCreateUpdateHeading" jhiTranslate="fraudMgtApp.managerial.home.createOrEditLabel">
        Create or edit a Managerial
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fraudMgtApp.managerial.managerialName" for="field_managerialName">Managerial Name</label>
          <input
            type="text"
            class="form-control"
            name="managerialName"
            id="field_managerialName"
            data-cy="managerialName"
            formControlName="managerialName"
          />
          <div
            *ngIf="
              editForm.get('managerialName')!.invalid && (editForm.get('managerialName')!.dirty || editForm.get('managerialName')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('managerialName')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fraudMgtApp.managerial.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fraudMgtApp.managerial.directorId" for="field_directorId">Director Id</label>
          <input
            type="number"
            class="form-control"
            name="directorId"
            id="field_directorId"
            data-cy="directorId"
            formControlName="directorId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fraudMgtApp.managerial.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fraudMgtApp.managerial.directors" for="field_directors">Directors</label>
          <select
            class="form-control"
            id="field_directors"
            data-cy="directors"
            name="directors"
            formControlName="directors"
            [compareWith]="compareDirector"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="directorOption" *ngFor="let directorOption of directorsSharedCollection">
              {{ directorOption.directorName }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
