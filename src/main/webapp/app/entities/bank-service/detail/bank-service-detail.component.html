<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bankService">
      <h2 data-cy="bankServiceDetailsHeading"><span jhiTranslate="fraudMgtApp.bankService.detail.title">Bank Service</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bankService.id }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.bankService.serviceName">Service Name</span></dt>
        <dd>
          <span>{{ bankService.serviceName }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.bankService.description">Description</span></dt>
        <dd>
          <span>{{ bankService.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bank-service', bankService.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
