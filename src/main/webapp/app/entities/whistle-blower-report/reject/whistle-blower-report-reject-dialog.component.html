<form *ngIf="whistleBlowerReport" name="rejectForm" (ngSubmit)="confirmReject(whistleBlowerReport.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="whistleBlowerReportRejectDialogHeading" jhiTranslate="entity.reject.title">
        Confirm reject operation
      </h4>
  
      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>
  
    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-reject-whistleBlowerReport-heading"
        jhiTranslate="fraudMgtApp.whistleBlowerReport.reject.question"
        [translateValues]="{ id: whistleBlowerReport.id }"
      >
        Are you sure you want to reject Whistle Blower Report {{ whistleBlowerReport.id }}?
      </p>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>
  
      <button id="jhi-confirm-reject-whistleBlowerReport" data-cy="entityConfirmRejectButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.reject">Reject</span>
      </button>
    </div>
  </form>
