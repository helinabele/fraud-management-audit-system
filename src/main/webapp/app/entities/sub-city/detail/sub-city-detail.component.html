<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="subCity">
      <h2 data-cy="subCityDetailsHeading"><span jhiTranslate="fraudMgtApp.subCity.detail.title">Sub City</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <!-- <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ subCity.id }}</span>
        </dd> -->
        <dt><span jhiTranslate="fraudMgtApp.subCity.subCityName">Sub City Name</span></dt>
        <dd>
          <span>{{ subCity.subCityName }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.subCity.description">Description</span></dt>
        <dd>
          <span>{{ subCity.description }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.subCity.city">City</span></dt>
        <dd>
          <div *ngIf="subCity.city">
            <a [routerLink]="['/city', subCity.city.id, 'view']">{{ subCity.city.cityName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sub-city', subCity.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
