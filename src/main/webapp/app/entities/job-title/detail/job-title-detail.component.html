<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="jobTitle">
      <h2 data-cy="jobTitleDetailsHeading"><span jhiTranslate="fraudMgtApp.jobTitle.detail.title">Job Title</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ jobTitle.id }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.jobTitle.jobTitleName">Job Title Name</span></dt>
        <dd>
          <span>{{ jobTitle.jobTitleName }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.jobTitle.description">Description</span></dt>
        <dd>
          <span>{{ jobTitle.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/job-title', jobTitle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
