<div class="d-flex justify-content-center">
    <div class="col-8">
        <div *ngIf="reportRepository">
            <h2 data-cy="reportRepositoryDetailsHeading"><span
                    jhiTranslate="fraudMgtApp.reportRepository.detail.title">Report Repository</span></h2>

            <hr />

            <jhi-alert-error></jhi-alert-error>

            <jhi-alert></jhi-alert>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="global.field.id">ID</span></dt>
                <dd>
                    <span>{{ reportRepository.id }}</span>
                </dd>
                <dt><span jhiTranslate="fraudMgtApp.reportRepository.reportRepositoryName">Report Repository Name</span>
                </dt>
                <dd>
                    <span>{{ reportRepository.reportRepositoryName }}</span>
                </dd>
                <dt><span jhiTranslate="fraudMgtApp.reportRepository.attachment">Attachment</span></dt>
                <dd>
                    <div *ngIf="reportRepository.attachment">
                        <a (click)="openFile(reportRepository.attachment, reportRepository.attachmentContentType)"
                            jhiTranslate="entity.action.open">Open</a>
                        {{ reportRepository.attachmentContentType }}, {{
                        byteSize(reportRepository.attachment) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="fraudMgtApp.reportRepository.description">Description</span></dt>
                <dd>
                    <span>{{reportRepository.description}}</span>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button" [routerLink]="['/report-repository', reportRepository.id, 'edit']"
                class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
