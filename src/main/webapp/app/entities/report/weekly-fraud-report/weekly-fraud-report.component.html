<h2 id="page-heading" data-cy="FraudKnowledgeManagementHeading">
    <span>Weekly Fraud Report</span>
  
    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <!-- <fa-icon [icon]="['fas', 'sync']" [spin]="isLoading"></fa-icon> -->
        <span jhiTranslate="fraudMgt.fraudKnowledgeManagement.home.refreshListLabel">Refresh list</span>
      </button>
    </div>
  </h2>
  <div class="filter-container">
    <input class="filter-input" type="text" placeholder="Filter by Name" [(ngModel)]="nameFilter">
    <input class="filter-input" type="text" placeholder="Filter by Address" [(ngModel)]="addressFilter">
    <input class="filter-input" type="text" placeholder="Filter by Cause" [(ngModel)]="causeFilter">
    <input class="filter-input" type="text" placeholder="Filter by Fraud" [(ngModel)]="fraudTypeFilter">
    <button class="filter-button" (click)="filterResults()">Search</button>
    <button class="filter-button">Cancle</button>
  </div>
<table class="fraud-report-table" data-cy="entityTable">
    <thead>
        <tr>
            <th>No</th>
            <th>Fraudster Name</th>
            <th>Fraudster Address</th>
            <th>Cause of Fraud</th>
            <th>Fraud Type by Occurence</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let report of filteredNameList, let i = index">
            <td>{{ i+ 1}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
