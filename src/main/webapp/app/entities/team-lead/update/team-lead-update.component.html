<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-team-lead-heading" data-cy="TeamLeadCreateUpdateHeading" jhiTranslate="fraudMgtApp.teamLead.home.createOrEditLabel">
        Create or edit a Team Lead
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <!-- <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div> -->

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fraudMgtApp.teamLead.teamLeadName" for="field_teamLeadName">Team Lead Name</label>
          <input
            type="text"
            class="form-control"
            name="teamLeadName"
            id="field_teamLeadName"
            data-cy="teamLeadName"
            formControlName="teamLeadName"
          />
          <div
            *ngIf="editForm.get('teamLeadName')!.invalid && (editForm.get('teamLeadName')!.dirty || editForm.get('teamLeadName')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('teamLeadName')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fraudMgtApp.teamLead.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <!-- <div class="row mb-3">
          <label class="form-label" jhiTranslate="fraudMgtApp.teamLead.managerialId" for="field_managerialId">Managerial Id</label>
          <input
            type="number"
            class="form-control"
            name="managerialId"
            id="field_managerialId"
            data-cy="managerialId"
            formControlName="managerialId"
          />
        </div> -->

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fraudMgtApp.teamLead.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="fraudMgtApp.teamLead.managers" for="field_managers">Managers</label>
          <select
            class="form-control"
            id="field_managers"
            data-cy="managers"
            name="managers"
            formControlName="managers"
            [compareWith]="compareManagerial"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="managerialOption" *ngFor="let managerialOption of managerialsSharedCollection">
              {{ managerialOption.managerialName }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
