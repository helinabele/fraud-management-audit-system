<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="director">
      <h2 data-cy="directorDetailsHeading"><span jhiTranslate="fraudMgtApp.director.detail.title">Director</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ director.id }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.director.directorName">Director Name</span></dt>
        <dd>
          <span>{{ director.directorName }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.director.description">Description</span></dt>
        <dd>
          <span>{{ director.description }}</span>
        </dd>
        <dt><span jhiTranslate="fraudMgtApp.director.user">User</span></dt>
        <dd>
          <span>{{ director.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_PRESIDENT']" type="button" [routerLink]="['/director', director.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
